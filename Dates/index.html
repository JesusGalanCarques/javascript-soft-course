<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas</title>
</head>
<body>
    <h1>Fechas</h1>
    <p>Mira la consola para ver que pasa</p>
    <script>
        // Inicializador de fecha
        var hoy = new Date();
        console.log('Hoy: ', hoy);
        // Inicializador de fecha en base a milisegundos
        var fechaMili = new Date(0); // Inicializa la fecha en el milisegundo 0
        console.log('Fecha en el milisegundo 0: ', fechaMili);
        // Inicializador de fecha en base a año, mes dia, horas (si es más de 23 se suman dias), minutos y segundos
        var fechaFija = new Date(2016, 9, 21);

        // Ver el año de una fecha concreta por ejemplo la de hou
        var yearToday = hoy.getFullYear(); // No uses getYear
        console.log(yearToday);

        // Retorna el dia de hoy
        var diaToday = hoy.getDate();
        console.log('Dia de hoy: ', diaToday);
        // Retorna las hora de la fecha de hoy
        var horaNow = hoy.getHours();
        console.log('Hora de ahora: ', horaNow);
        // Retorna una representacion de la fecha en milisegundos
        var miliNow = hoy.getTime();
        console.log('Fecha representada en milisegundos: ', miliNow);
    </script>
</body>
</html>
